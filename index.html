<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Clientes Sergio Luiz Soluções Inteligentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen py-8 px-4 sm:px-6 lg:px-8 bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-3xl font-bold text-gray-900 text-center mb-8">
        Gerenciador de Clientes
      </h1>

      <div
        id="message"
        class="mb-4 p-3 rounded text-center"
        style="display: none"
      ></div>

      <div class="mb-6 border-b pb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4" id="formTitle">
          Adicionar Novo Cliente
        </h2>
        <input type="hidden" id="clientId" />
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input
            type="text"
            id="clientName"
            placeholder="Nome completo do cliente"
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <input
            type="text"
            id="clientPhone"
            placeholder="Telefone (ex: 99 99999-9999)"
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="email"
            id="clientEmail"
            placeholder="E-mail"
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            id="clientAddress"
            placeholder="Endereço completo"
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mt-4">
          <label for="logoInput" class="block text-sm font-medium text-gray-700"
            >Logo da Empresa:</label
          >
          <input
            type="file"
            id="logoInput"
            accept="image/*"
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
          <div
            id="logoPreview"
            class="mt-2 h-20 w-20 flex items-center justify-center border border-gray-300 rounded-md overflow-hidden"
          >
            <span class="text-gray-400 text-sm">Sem logo</span>
          </div>
        </div>

        <h3 class="text-lg font-semibold text-gray-700 mt-6 mb-3">
          Produtos do Cliente
        </h3>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <input
            type="text"
            id="productName"
            placeholder="Nome do Produto"
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="number"
            id="productValue"
            placeholder="Valor do Produto (R$)"
            step="0.01"
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            onclick="addProductToForm()"
            class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transition duration-200"
          >
            Adicionar Produto
          </button>
        </div>
        <ul
          id="productList"
          class="mt-4 border border-gray-200 rounded p-3 bg-gray-50 max-h-40 overflow-y-auto"
        ></ul>

        <div class="mt-6 flex justify-end space-x-3">
          <button
            onclick="addOrUpdateClient()"
            id="saveClientButton"
            class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200"
          >
            Adicionar Cliente
          </button>
          <button
            onclick="clearClientForm()"
            id="cancelEditButton"
            class="bg-gray-400 text-white p-3 rounded-lg hover:bg-gray-500 transition duration-200 hidden"
          >
            Cancelar Edição
          </button>
        </div>
      </div>

      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          Lista de Clientes
        </h2>
        <div
          class="overflow-x-auto bg-gray-50 border border-gray-200 rounded-lg"
        >
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Nome
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Telefone
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  E-mail
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Ações
                </th>
              </tr>
            </thead>
            <tbody
              id="clientTableBody"
              class="bg-white divide-y divide-gray-200"
            ></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
